<div ng-controller="UsernameCtrl as $ctrl">   
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Creat a Username</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <input ng-model="username">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$ctrl.setUsername()">OK</button>
    </div>
</div>
