<div class="container">
    <div class="row">
        <h1>{{ meeting.room.name }}</h1>
        <div class="col-xs-12 message" ng-repeat="message in meeting.messages">
            <b>{{ message.user }}</b><br/>
            {{ message.message }}
        </div>    
    </div>
</div>
<div class="container">
    <div class="row">
        <form class="compose-message-form" ng-submit="meeting.addMessage()">
            <input type="text" class="col-md-11 compose-message-input" ng-model="meeting.message">
            <button type="submit" class="col-md-1 btn-primary compose-submit-btn">Send</button>  
        </form>
    </div>
</div>
