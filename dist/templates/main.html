<div class="container">
    <h3 class="center">Select a meeting to join:</h3>
    <div class="row">
        <div class="col-md-6">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="room in main.roomList"><a ui-sref="meeting({meetingId: room.$id})">{{ room.name }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <p>Start a new live meeting:</p>
        </div>
        <div class="col-sm-9">
            <form>
                <input class="start-meeting-input" ng-model="roomName" type="text" placeholder="Room name">
                <button class="btn-primary start-meeting-btn" type="submit" ng-click="main.room.createRoom(roomName)">Create Room</button>
            </form>
        </div>
    </div>
</div>
